name: Check Website Changes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check-site:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install requirements
      run: pip install python-telegram-bot requests

    - name: Install dependencies
      run: pip install python-telegram-bot==13.15 requests

    - name: Run check_site.py
      run: python check_site.py

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    - name: Switch to state branch
      run: |
        git fetch origin
        git checkout -B state origin/state || git checkout -b state

    - name: Pull latest changes (skip conflicts)
      run: |
        git pull origin state --rebase || git rebase --abort || echo "Pull failed"

    - name: Commit and push if changed
