name: Check drmustafametin.com for Changes

on:
  schedule:
    - cron: "*/5 * * * *"  # Her 5 dakikada bir çalıştır
  workflow_dispatch:       # Manuel tetikleme seçeneği

jobs:
  check-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Git işlemleri için gerekli

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check for site changes
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python check_site.py

      - name: Push hash update if site changed
        if: success()
        run: |
          git status
